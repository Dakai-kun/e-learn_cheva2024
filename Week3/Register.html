<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="modal">
        <div class="container">
            <form action="" method="post" class="modal-content">
                <h1>Sign Up</h1>
                <div>
                    <input type="text" class="name" placeholder="Input your name">
                </div>
                <div class="Input">
                    <!-- Email -->
                    <Input type="email" class="email" placeholder="Input your email"></Input>
                </div>
                <div>
                    <input type="number" class="number" placeholder="Input your telephone number">
                </div>
                <div>
                    <!-- Password -->
                    <input type="password" class="password" placeholder="Input your password">
                </div>
                <div>
                    <!-- Password -->
                    <input type="password" class="confirmpassword" placeholder="Confirm your password">
                </div>
                <input type="button" value="Sign Up" class="button">
                <div>
                    <p class="signup">Already have an account? <a href="Login.html">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
