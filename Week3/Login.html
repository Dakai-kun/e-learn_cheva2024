<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="modal">
        <div class="container">
            <form action="" method="post" class="modal-content">
                <h1>Login</h1>
        <div class="Input">
            <Input type="email" class="email" placeholder="Input your email"></Input>
        </div>
        <div>
            <input type="password" class="password" placeholder="Input your password">
            <a class="forgotpass" href="">Forgot Password?</a>
        </div>
            <input type="button" value="Login" class="button">
        <div>
            <p class="signup">Dont have an account? <a href="Register.html">Sign up</a></p>
        </div>
    </div>
</form>
</div>
</body>
</html>
